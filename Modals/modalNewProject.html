<div class="modal-container-outline">
  <div class="modal-container">
    <div class="modal-header">New Project</div>
    <div class="modal-body">
      <div class="modal-project-image-container">
        <div class="modal-project-description">
          Se ni mondo ci fosse un po' di pene ...
        </div>
      </div>
      <div class="modal-row">
        <div class="modal-column">
          <div class="modal-label">Type:</div>
          <div class="custom-select">
            <select name="" id="">
              <option value="">Illustrazione</option>
              <option value="">Icona</option>
              <option value="">Animazione</option>
              <option value="">Asset</option>
            </select>
          </div>
        </div>
        <div class="modal-column">
          <div class="modal-label">Status:</div>
          <div class="custom-select">
            <select name="" id="">
              <option value="">In corso</option>
              <option value="">Finito</option>
              <option value="">In pausa</option>
              <option value="">Scartato</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-row">
        <div class="modal-column">
          <div class="modal-label">Hours:</div>
          <div class="modal-custom-input">
            <input class="modal-input" type="number" min="0" step=".25" />
          </div>
        </div>
        <div class="modal-column">
          <div class="modal-label">Visibility:</div>
          <div class="custom-select">
            <select name="" id="">
              <option value="">Public</option>
              <option value="">Private</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button>Crea</button>
    </div>
  </div>
</div>
