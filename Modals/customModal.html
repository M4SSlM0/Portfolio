<div class="custom-modal-container" id="custom-modal" style="display: none">
  <div class="custom-modal-body" id="custom-modal-body"></div>
</div>
<script>
  var modal = document.getElementById("custom-modal");
  var modalBody = document.getElementById("custom-modal-body");
  const onClickOutside = (element, callback) => {
    modal.addEventListener("click", (e) => {
      if (!element.contains(e.target)) {
        callback();
        console.log("hide");
      }
    });
  };
  const closeModal = () => {
    if (modal.style.display == "flex") {
      modal.style.display = "none";
      console.log("close");
    }
  };
  const showModal = (element, trigger) => {
    element.addEventListener(trigger, () => {
      if (modal.style.display == "none") {
        modal.style.display = "flex";
        console.log("show");
      }
    });
  };
  onClickOutside(modalBody, closeModal);
</script>
